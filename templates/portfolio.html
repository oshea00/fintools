<!doctype html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet'>
<link href='/static/style.css' rel='stylesheet'/>
<link rel="shortcut icon" href="/static/favicon.ico"/>
<title>{{title}}</title>
</head>
<body>
    {% include "header.html" %}
    <div class="content">
        <h1>{{title}}</h1>
        <div class="portfolio">
            <p>Choose Stocks:</p>
            <form action="{{ url_for('plot_portfolio') }}" method="post">
                {% for s in symbols %}
                    <input type="checkbox" name="ticker" value="{{s[0]}}">{{s[1]}}</input>
                {% endfor %}
                <br/><input id="analyze" type="submit" value="Analyze"/>
            </form>
        </div>
    </div>
    {{ chart | safe }}
    <p class="annotation">{{annotation}}</p>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% include "footer.html" %}
</body>
</html>
