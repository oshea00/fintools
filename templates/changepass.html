{% extends "layout.html" %}
{% block body %}
<div class="content">
<h1>Change Password</h1>
<form action="{{ url_for('change_password') }}" method="POST">
    <input type="hidden" name="resetid" value="{{resetid}}" />
    <div class="form-group row">
        <label for="exampleInputEmail1" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-4">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{email}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputPassword1" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-4">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputPassword2" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-4">
            <input type="password" name="passwordconfirm" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div>
    </div>
    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
