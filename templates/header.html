<div class="header">
    <a href="/">
        <img src="/static/FTLogo.png"/>
    </a>
    <span>Future Trends Consulting - Examples</span>
</div>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Stock Charts
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for s in symbols %}
                <a class="dropdown-item" href="{{ url_for('stock_chart',ticker=s[0]) }}">{{ s[1] }}</a>
            {% endfor %}
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Analyses
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('get_portfolio') }}">Portfolio Analysis</a>
                <a class="dropdown-item" href="{{ url_for('get_correlation') }}">Asset Correlation</a>
            </div>
        </li>
       </ul>
       {% if current_user.is_authenticated %}
       <span class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               {{current_user.id}}
           </a>
           <div class="dropdown-menu" aria-labelledby="navbarDropdown">
               <a class="dropdown-item" href="{{ url_for('signout') }}">Logoff</a>
           </div>
        </span>
       {% else %}
       <a class="nav-item navbar-text" href="{{ url_for('signin') }}">Login</a>
       {% endif %}
    </span>
</div>
  </nav>
